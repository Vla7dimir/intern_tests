name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd "Places Remember/my_django_project"
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
      - name: Run migrations
        run: |
          cd "Places Remember/my_django_project"
          python manage.py migrate --noinput
      - name: Run tests
        run: |
          cd "Places Remember/my_django_project"
          python -m pytest places_remember/tests/ -v --tb=short
      - name: Flake8
        run: |
          pip install flake8
          cd "Places Remember"
          flake8 my_django_project/places_remember/ --exclude=migrations
